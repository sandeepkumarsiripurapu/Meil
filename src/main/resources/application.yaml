  devtools:
    livereload:
      enabled: false

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/meil
    username: root
    password: mysql.123
    driver-class-name: com.mysql.cj.jdbc.Driver


  sql:
    init:
      mode: embedded

