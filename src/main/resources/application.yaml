# logging configuration
logging:
  file:
    name: "logs/meil.log"
  logback:
    rollingpolicy:
      max-file-size: 50MB
  level:
    web: debug
    root: warn
    org.hibernate: error
    org.hibernate.sql: error

# spring configuration
